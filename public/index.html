<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open AI Image Generator</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
   <!-- spinner -->
   <link rel="stylesheet" href="./css/spinner.css">
   
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>AI Image Generator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
        <div class="footer">
            <div class="footer-desc">
                <p>All Rights Reserved by &copy; Alif Hasan Shah</p>
              </div>
              <div class="social-icons">
               
               <a href="https://www.facebook.com/a4alif" target="_blank">
                <img src="./img/facebook-app-icon.png" alt="facebook-icon">
               </a>
               <a href=" https://www.linkedin.com/in/alifhasanshah/" target="_blank">
                <img src="./img/linkedin-square-color-icon.png" alt="linkedin-icon">
               </a>
              </div>
        </div>
      </section>
    </main>

    <div class="spinner"></div>
    <!-- js file -->
    <script src="./js/app.js"></script>
  </body>
</html>
